<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Nircek's Snake</title>
<meta name="description" content="A basic JS Snake Project by Nircek">
<meta name="author" content="Nircek">
</head>
<body id="body" onload="init()">
<canvas id="canvas">
</canvas>
<script>
'use strict';
var WIDTH = 10;
var HEIGHT = 10;
var SQ = 50;
var PADD = 5;
var MARG = 10;
var MARL = 2; // margin line ("border")
var canvas = undefined;
var ctx = undefined;
function init(){
canvas = document.getElementById('canvas');
ctx = canvas.getContext('2d');
canvas.width=WIDTH*SQ+2*MARG;
canvas.height=HEIGHT*SQ+2*MARG;
ctx.strokeRect(MARL,MARL,WIDTH*SQ+2*MARG-MARL,HEIGHT*SQ+2*MARG-MARL);  // border
}
function sq(x,y){
if(x<0||x>=WIDTH||y<0||y>=HEIGHT)throw RangeError('('+x+', '+y+') is out of map ('+WIDTH+', '+HEIGHT+')');
ctx.fillRect(MARG+x*SQ+PADD,MARG+y*SQ+PADD,SQ-2*PADD,SQ-2*PADD);
}
var x = 4;
var y = 5;
var dx = 0;
var dy = 0;
var body = document.getElementById('body');
body.onkeydown = function(e){switch(e.key){
case 'ArrowUp': dy=-1; dx=0; break;
case 'ArrowDown': dy=1; dx=0; break;
case 'ArrowLeft': dy=0; dx=-1; break;
case 'ArrowRight': dy=0; dx=1; break;
}};
function update(){
x += dx;
y += dy;
sq(x,y);
}
setInterval(update, 1000);

</script>
</body>
</html>
